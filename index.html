<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic Tac Toe - Hard Bot</title>

<!-- CSS will go here -->
<link rel="stylesheet" href="style.css">
</head>

<body>

<!-- AUDIO -->
<audio id="bgMusic" src="bg.mp3" loop></audio>
<audio id="winSound" src="win.wav"></audio>
<audio id="drawSound" src="draw.wav"></audio>

<!-- Message container -->
<div class="msg-container hide">
    <p class="msg"></p>
    <button class="new">New Game</button>
</div>

<!-- Main Game -->
<main>
    <h1>Tic Tac Toe</h1>
    <div class="container">
        <div class="game">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </div>
    </div>
    <button class="reset">Reset Game</button>
</main>

<h4 class="sign">dy_psycho</h4>

<!-- JS will go here -->
<script src="script.js"></script>

</body>
</html>
